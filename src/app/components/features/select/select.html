<div class="select-wrapper">
  <!-- Label -->
  @if (label) {
    <label class="select-label">
      {{ label }}
      @if (required) {
        <span class="required">*</span>
      }
    </label>
  }

  <!-- Select -->
  <div class="select-container">
    <select
      [formControl]="selectControl"
      [required]="required"
      class="custom-select"
      [class.error]="selectControl.hasError('required') && selectControl.touched"
    >
      <option value="" disabled selectControl>{{ placeholder }}</option>
      @for (option of options; track option.value) {
        <option [value]="option.value" [disabled]="option.disabled || false">
          {{ option.label }}
        </option>
      }
    </select>

    <!-- Icon de seta -->
    <div class="arrow-icon">
      <span class="chevron"></span>
    </div>
  </div>

  <!-- Mensagem de erro -->
  @if (selectControl.hasError('required') && selectControl.touched) {
    <span class="error-message">
      <i class="ph ph-warning-circle"></i>
      {{ errorMessage || 'Este campo é obrigatório' }}
    </span>
  }
</div>
